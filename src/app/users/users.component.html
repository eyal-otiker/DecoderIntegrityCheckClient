<div class="job">
<div class="header">
    <div class="logo">
        <a mat-raised-button routerLink="/home-page">
            <p id="title-img"><img id="logo" src="../../assets/Images/logo.png" width="45px" height="45px"></p>
            <p id="title-project"> Decoder Integrity Check </p>
        </a>
    </div>
    <div class="header-menu">
        <a class="homeActive" mat-raised-button routerLink="/home-page">Home Page</a>
        <a class="uplaodFileActive" mat-raised-button routerLink="/upload-files">Upload Files</a>
        <a class="historyChecksActive" mat-raised-button routerLink="/history-checks">History Check</a>
        <a id="currentPage" mat-raised-button routerLink="/users">Users</a>
    </div>
    <div class="sideHeader">
        <label id="user-name">{{authGuard.userName}}</label>
        <a mat-raised-button routerLink="/login">
            <p>Logout</p>
        </a>
        <a mat-raised-button routerLink="/login">
            <mat-icon id="logout-icon">logout</mat-icon>
        </a>
    </div>
</div>

<br> <br>
<h2>Users</h2>
<table mat-table [dataSource]="dataSource" *ngIf="usersDataArr.length == usersDataArrLength && usersDataArr.length > 0">

    <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>

    <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{element.userRole}}</td>
    </ng-container>

    <ng-container matColumnDef="DecoderPermission">
        <th mat-header-cell *matHeaderCellDef>Decoder Permission</th>
        <td mat-cell *matCellDef="let element">{{element.userDecoderPermission}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
