<div class="login">
    <img id="logo-start-page" src="../../assets/Images/logo.png">
    <h2>Login</h2> <br>

    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput #userInput (keyup)="setUserName(userInput.value)">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" #passInput (keyup)="setPassword(passInput.value)">

        <button id="password" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon aria-hidden="false" aria-label="exa" fontIcon="home">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field> 
    <p *ngIf="allFieldsRequired == true && (userName != '' || password != '')">You didn't fill all the fields</p> <br>

    <button id="button" (click)="login()">Login</button>
    <a id="buttonSignUp" (click)="moveToRegisterPage()">Create New Account</a>
</div>
